        <div class="login-button" id="login-button">
            <button class="primary-btn login-btn">Admin Login</button>
        </div>
    </header>

    <main class="registration-container">
        <div id="auth-message">
            <div class="auth-content">
                <i class="fas fa-lock auth-icon"></i>
                <h2>Authentication Required</h2>
                <p>Please log in to view registration data.</p>
            </div>
        </div>

        <div id="registration-table-container" style="display: none;">
            <h2>Registration Data</h2>
            <div class="table-responsive">
                <table id="registration-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>College</th>
                            <th>Year</th>
                            <th>Course</th>
                            <th>Section</th>
                            <th>Referral</th>
                        </tr>
                    </thead>
                    <tbody id="registration-data">
                        <!-- Data will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <div class="modal" id="login-modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Admin Login</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="login-email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="login-password" name="password" required>
                </div>
                <button type="submit" class="submit-btn">Login</button>
            </form>
        </div>
    </div>

    <div class="creator-credit">
        <a href="https://mananworks.pages.dev" target="_blank">
            Created by Manan Bhansali
        </a>
    </div>
