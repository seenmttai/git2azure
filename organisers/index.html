    <section id="registrations" class="registrations">
        <div class="container">
            <h2>Registration <span class="highlight">Table</span></h2>
            <div class="registration-table">
                <div class="loader" id="loader">
                    <i class="fas fa-spinner fa-spin"></i>
                </div>
                <div class="table-responsive">
                    <table id="registrations-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Phone</th>
                                <th>Email</th>
                                <th>College Name</th>
                                <th>Year</th>
                                <th>Course</th>
                                <th>Section</th>
                                <th>Referral Code</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
                <div class="no-data" id="no-data">
                    <i class="fas fa-database"></i>
                    <p>No registrations found</p>
                </div>
            </div>
        </div>
    </section>

    <div class="creator-credit">
